@if (!isValidLogin) {
<div class="center-container">
  <div class="form-box">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
      />
      <button type="submit">Login</button>
    </form>
    <p>
      Don't have an account?
      <a (click)="goToRegister()" style="cursor: pointer">Register here</a>
    </p>
  </div>
</div>
}
